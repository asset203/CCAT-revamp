<div class="page-container" id="dyn-page-div-1">
    <div class="row mb-2">
        <div class="col-6">
            <div class="heading-24 roboto-medium" id="dyn-page-div-2">CC Dynamic Pages</div>
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-end">
                <button
                    id="user-access-btn-4"
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-search"
                    class="p-mr-2 me-2 btn btn-black"
                    pTooltip="Search"
                    label="Search"
                    tooltipPosition="bottom"
                    (click)="search = !search"
                    [ngClass]="{'search-active': search}"
                ></button>
                <button
                    pButton
                    [disabled]="!dt.filteredValue"
                    class="btn p-button-outlined p-mr-2 me-2"
                    icon="pi pi-refresh"
                    (click)="clear(dt)"
                    *ngIf="dt.filteredValue"
                    id="notepad-6"
                    pTooltip="Clear filter"
                    label="Clear filter"
                ></button>
            </div>
        </div>
        <div class="row mb-2 hide-search" [ngClass]="{'show-search': search}">
            <div class="col-lg-4 offset-lg-8">
                <span class="p-float-label" *ngIf="CCdynamicPages?.length > 0">
                    <input
                        pInputText
                        type="text"
                        #input
                        (input)="onSearchInput(input.value)"
                        [(ngModel)]="searchText"
                        id="search"
                    />
                    <label for="search" id="user-access-label-1">
                        <i class="pi pi-search"></i>
                        Global Search
                    </label>
                </span>
            </div>
            <div class="col-12 col-lg-8 mt-3 mt-lg-0 d-flex justify-content-end"></div>
        </div>
        <p-table
            id="dyn-page-table-1"
            [value]="CCdynamicPages"
            [paginator]="dt?.filteredValue?.length !== 0 && CCdynamicPages?.length > 0 ? true : false"
            [rows]="5"
            responsiveLayout="scroll"
            class="mt-3"
            [rowHover]="true"
            #dt
            [globalFilterFields]="['label']"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 25, 50]"
        >
            <ng-template pTemplate="header" id="dyn-page-temp-2">
                <tr id="dyn-page-tr-1" *ngIf="CCdynamicPages?.length > 0">
                    <th id="dyn-page-th-1" pSortableColumn="label">
                        <div class="d-flex" id="dyn-page-div-7">
                            Page Name
                            <p-sortIcon id="dyn-page-sort-1" field="label"></p-sortIcon>
                            <p-columnFilter
                                id="dyn-page-filter-1"
                                type="text"
                                field="label"
                                display="menu"
                                class="p-ml-auto"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th id="dyn-page-th-2"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dynamicPage id="dyn-page-temp-3">
                <tr id="dyn-page-tr-2">
                    <td id="dyn-page-td-1">{{ dynamicPage.label }}</td>
                    <td id="dyn-page-td-2">
                        <span
                            class="icon-circle"
                            id="dyn-page-span-2"
                            (click)="navigateToDynamicPage(dynamicPage.routerLink)"
                        >
                            <i class="pi pi-eye heading-13 color-light-grey"></i>
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <app-no-data-found
            id="dyn-page-nodata-1"
            *ngIf="dt?.filteredValue?.length === 0 || CCdynamicPages?.length === 0"
        ></app-no-data-found>
    </div>
</div>
