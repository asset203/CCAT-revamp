<div class="d-flex justify-content-end mb-2" id="ods-node-div-1">
    <button type="button" pButton pRipple icon="pi pi-plus" (click)="ShowAddOdsDialog()"
        class="p-mr-2 me-2 btn btn-black" pTooltip="Add ODS" label="Add ODS" tooltipPosition="bottom"
        id="ods-node-btn-1"></button>
</div>
<p-table [autoLayout]="true" [value]="tableODS" class="mt-4" responsiveLayout="scroll" id="ods-node-table-1">
    <ng-template pTemplate="header" id="ods-node-temp-1">
        <tr id="ods-node-tr-1" *ngIf=" tableODS?.length > 0">
            <th id="ods-node-th-1">ID</th>
            <th id="ods-node-th-2">User Name</th>
            <th id="ods-node-th-3">Address</th>
            <th id="ods-node-th-4">Concurrent Calls</th>
            <th id="ods-node-th-5">connectionTimeout</th>
            <th id="ods-node-th-6">extraConf</th>
            <th id="ods-node-th-7">Number Of Sessions</th>
            <th id="ods-node-th-8">Port</th>
            <th id="ods-node-th-9">Schema</th>
            <th id="ods-node-th-10"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ods id="ods-node-temp-2">
        <tr>
            <td id="ods-node-td-1">{{ ods.id }}</td>
            <td id="ods-node-td-2">{{ ods.userName }}</td>
            <td id="ods-node-td-3">{{ ods.address }}</td>
            <td id="ods-node-td-4">{{ ods.concurrentCalls }}</td>
            <td id="ods-node-td-5">{{ ods.connectionTimeout }}</td>
            <td id="ods-node-td-6">{{ ods.extraConf }}</td>
            <td id="ods-node-td-7">{{ ods.numberOfSessions }}</td>
            <td id="ods-node-td-8">{{ ods.port }}</td>
            <td id="ods-node-td-9">{{ ods.schema }}</td>

            <td class="min-wid" id="ods-node-td-10">
                <span class="icon-circle" (click)="showUpdateOdsDialog(ods.id)" id="ods-node-span-1">
                    <i class="pi pi-pencil heading-13 color-light-grey"></i>
                </span>
                <span class="icon-circle ms-1" (click)="confirm(ods.id)" id="ods-node-span-2">
                    <i class="pi pi-trash cursor-pointer"></i>
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="fetching-img" *ngIf="isFetchingList$ |async">
    <img src="./../../../../../assets/images/getData.png">
    <h3>Loading ...</h3>
</div>
<p-confirmDialog id="ods-node-cofirm-1" header="Confirmation" rejectButtonStyleClass="btn btn-transparent"
    acceptButtonStyleClass="btn btn-submit-red" acceptIcon="" rejectIcon=""></p-confirmDialog>

<p-dialog id="ods-node-dia-1" [resizable]="false" [draggable]="false" header="Update ODS" [(visible)]="updateOdsDialog"
    [style]="{width: '50vw'}" [baseZIndex]="10000" [dismissableMask]="true" [blockScroll]="true" [modal]="true"
    class="edit-admin-account-dialog" [closeOnEscape]="true">
    <form name="updateOdsForm" [formGroup]="updateOdsForm">
        <div class="container pt-3" id="ods-node-div-2">
            <div class="row" id="ods-node-div-3">
                <div class="col-6" id="ods-node-div-4">
                    <span class="p-float-label" id="ods-node-span-3">
                        <input type="text" pInputText formControlName="userName" id="userName" #inpEdit />
                        <label for="userName" id="ods-node-label-1">
                            Username
                            <span class="text-danger required-star" id="ods-node-span-4">*</span>
                        </label>
                    </span>
                    <app-forms-errors id="ods-node-err-2" class="text-danger" [control]="addOdsForm.controls.userName">
                    </app-forms-errors>
                </div>
                <div class="col-6" id="ods-node-div-5">
                    <span class="p-float-label" id="ods-node-span-5">
                        <input type="text" pInputText formControlName="password" id="password" #inpEdit />
                        <label for="password" id="ods-node-label-2">Password</label>
                    </span>
                </div>
            </div>
            <div class="row mt-3" id="ods-node-div-6">
                <div class="col-6" id="ods-node-div-7">
                    <span class="p-float-label" id="ods-node-span-6">
                        <input type="text" pInputText formControlName="address" id="address" #inpEdit />
                        <label for="address" id="ods-node-label-3">
                            Address
                            <span class="text-danger required-star" id="ods-node-span-7">*</span>
                        </label>
                    </span>
                    <app-forms-errors id="ods-node-err-1" class="text-danger" [control]="addOdsForm.controls.address">
                    </app-forms-errors>
                </div>
                <div class="col-6" id="ods-node-div-8">
                    <span class="p-float-label" id="ods-node-span-8">
                        <input type="text" pInputText formControlName="extraConf" id="extraConf" #inpEdit />
                        <label for="extraConf" id="ods-node-label-4">Extra Configurations</label>
                    </span>
                </div>
            </div>
            <div class="row mt-3" id="ods-node-div-9">
                <div class="col-6" id="ods-node-div-10">
                    <span class="p-float-label" id="ods-node-span-9">
                        <p-inputNumber mode="decimal" formControlName="concurrentCalls" inputId="concurrentCalls"
                            id="concurrentCalls" [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="concurrentCalls" id="ods-node-label-5">Concurrent Calls</label>
                    </span>
                </div>
                <div class="col-6" id="ods-node-div-11">
                    <span class="p-float-label" id="ods-node-span-10">
                        <p-inputNumber mode="decimal" formControlName="connectionTimeout" inputId="connectionTimeout"
                            id="connectionTimeout" [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="concurrentCalls" id="ods-node-label-6">Connection Timeout</label>
                    </span>
                    <app-forms-errors id="ods-node-err-3" class="text-danger"
                        [control]="addOdsForm.controls.connectionTimeout"></app-forms-errors>
                </div>
            </div>
            <div class="row mt-3" id="ods-node-div-12">
                <div class="col-6" id="ods-node-div-13">
                    <span class="p-float-label" id="ods-node-span-11">
                        <p-inputNumber mode="decimal" formControlName="port" inputId="port" id="port"
                            [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="port" id="ods-node-label-7">
                            Port
                            <span class="text-danger required-star" id="ods-node-span-12">*</span>
                        </label>
                    </span>
                    <app-forms-errors id="ods-node-err-4" class="text-danger" [control]="addOdsForm.controls.port">
                    </app-forms-errors>
                </div>
                <div class="col-6" id="ods-node-div-14">
                    <span class="p-float-label" id="ods-node-span-13">
                        <p-inputNumber mode="decimal" formControlName="numberOfSessions" inputId="numberOfSessions"
                            id="numberOfSessions" [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="concurrentCalls" id="ods-node-label-8">Number Of Sessions</label>
                    </span>
                </div>
            </div>
            <div class="row mt-3" id="ods-node-div-15">
                <div class="col-6" id="ods-node-div-16">
                    <span class="p-float-label" id="ods-node-span-14">
                        <input type="text" pInputText formControlName="schema" id="schema" #inpEdit />
                        <label for="schema" id="ods-node-label-9">
                            Schema
                            <span class="text-danger required-star" id="ods-node-span-15">*</span>
                        </label>
                    </span>
                    <app-forms-errors id="ods-node-err-5" class="text-danger" [control]="addOdsForm.controls.schema">
                    </app-forms-errors>
                </div>
            </div>
        </div>
    </form>
    <p-footer id="ods-node-footer-1">
        <button type="button" (click)="updateOdsDialog = false" class="btn-grey btn" id="ods-node-btn-2">Cancel</button>

        <button id="ods-node-btn-3" type="button" class="btn-red btn" (click)="updateODS()"
            [ngClass]="!updateOdsForm.valid ? 'valid-opacity' : ''" [disabled]="!updateOdsForm.valid">
            Save
        </button>
    </p-footer>
</p-dialog>
<p-dialog id="ods-node-dia-2" [resizable]="false" [draggable]="false" header="Add ODS node" [(visible)]="AddOdsDialog"
    [style]="{width: '50vw'}" [baseZIndex]="10000" [dismissableMask]="true" [blockScroll]="true" [modal]="true"
    class="edit-admin-account-dialog" [closeOnEscape]="true">
    <form name="addOdsForm" [formGroup]="addOdsForm" id="ods-node-form-2">
        <div class="container pt-3" id="ods-node-div-17">
            <div class="row" id="ods-node-div-18">

                <div class="col-6" id="ods-node-div-23">

            <div class="row mt-3" id="ods-node-div-24">

                </div>
                <div class="col-6" id="ods-node-div-26">
                    <span class="p-float-label" id="ods-node-span-24">
                        <p-inputNumber mode="decimal" formControlName="connectionTimeout" inputId="connectionTimeout"
                            id="connectionTimeout" [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="connectionTimeout" id="ods-node-label-15">

                            <span class="text-danger required-star" id="ods-node-span-25">*</span>

                    <app-forms-errors id="ods-node-err-9" class="text-danger"

            <div class="row mt-3" id="ods-node-div-27">

                    <span class="p-float-label" id="ods-node-span-26">
                        <p-inputNumber mode="decimal" formControlName="port" inputId="port" id="port"
                            [useGrouping]="false" #inpEdit></p-inputNumber>

                            <span class="text-danger required-star" id="ods-node-span-27">*</span>

                    <app-forms-errors id="ods-node-err-10" class="text-danger" [control]="addOdsForm.controls.port">
                    </app-forms-errors>

                <div class="col-6" id="ods-node-div-29">
                    <span class="p-float-label" id="ods-node-span-28">
                        <p-inputNumber mode="decimal" formControlName="numberOfSessions" inputId="numberOfSessions"
                            id="numberOfSessions" [useGrouping]="false" #inpEdit></p-inputNumber>

                            Number Of Sessions

            <div class="row mt-3" id="ods-node-div-30">
                <div class="col-6" id="ods-node-div-31">
                    <span class="p-float-label" id="ods-node-span-30">
                        <input type="text" pInputText formControlName="schema" id="schema" #inpEdit />
                        <label for="schema" id="ods-node-label-18">

                            <span class="text-danger required-star" id="ods-node-span-31">*</span>

    <p-footer>
        <button type="button" (click)="AddOdsDialog = false" class="btn-grey btn" id="ods-node-btn-4">Cancel</button>

        <button id="ods-node-btn-5" type="button" class="btn-red btn" (click)="addODS()"

        </button>

</p-dialog>
