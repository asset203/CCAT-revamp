<div [class]="'page-container account-admin ' + classNameCon" *ngIf="permissions['GET_USSD_REPORT']" id="ussd-div-1"
    style="overflow-x: unset;">
    <div class="page-title" id="ussd-div-2">USSD Reports</div>
    <div class="row mt-3" id="ussd-div-3">
        <div class="col-3" id="ussd-div-4">
            <span class="p-float-label" id="ussd-span-1">
                <p-calendar [maxDate]="lastDate.value ? lastDate.value : dateTime" #startDate [(ngModel)]="fromDate"
                    [showIcon]="true" inputId="fromDate" id="fromDate" yearRange="2000:2030" [yearNavigator]="true"
                    (onSelect)="onDateSelectFromDate($event)"></p-calendar>
                <label for="fromDate" id="ussd-label-1">Date From</label>
            </span>
        </div>
        <div class="col-3" id="ussd-div-5">
            <span class="p-float-label" id="ussd-span-2">
                <p-calendar [minDate]="startDate.value" #lastDate [(ngModel)]="toDate" [showIcon]="true" inputId="icon"
                    [maxDate]="dateTime" id="toDate" [yearNavigator]="true" yearRange="2000:2030"
                    (onSelect)="onDateSelectToDate($event)"></p-calendar>
                <label for="dateTo" id="ussd-label-2">Date To</label>
            </span>
        </div>
        <div class="col-6 text-end float-right" id="ussd-div-6">
            <div id="ussd-div-7">
                <button class="btn btn-submit-red" [ngClass]="!fromDate || !toDate ? 'valid-opacity' : ''"
                    [disabled]="!fromDate || !toDate" (click)="getUSSD()" id="ussd-btn-1">
                    View Report
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="reports === undefined" class="info-box d-flex justify-content-center mt-5" id="ussd-div-8">
        <i class="pi pi-info-circle mx-2" style="font-size: 1.5rem"></i>
        Please select dates
    </div>
    <div class="mt-4" id="ussd-div-9">
        <p-table id="ussd-table-1" *ngIf="reports?.length > 0" [value]="reports" [paginator]="reports ? true : false" [rowHover]="true" [rows]="5"
            dataKey="id" responsiveLayout="scroll" [resizableColumns]="true" [autoLayout]="true"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10, 25, 50]" class="no-flex-table"
            [autoLayout]="true" scrollHeight="500px" responsiveLayout="scroll">
            <ng-template pTemplate="header" id="ussd-temp-1">
                <tr id="ussd-tr-1">
                    <th id="ussd-th-1" *ngFor="let header of headers | keyvalue"
                        [pSortableColumn]="'' + header.key + ''">
                        <div class="d-flex" id="ussd-div-10">
                            {{ header.value }}
                            <p-sortIcon id="ussd-sort-1" [field]="'' + header.key + ''"></p-sortIcon>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-report id="ussd-temp-1">
                <tr id="ussd-tr-2">
                    <td id="ussd-td-1" *ngFor="let item of report | keyvalue">
                        {{ item.value || '-' }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <app-no-data-found *ngIf="reports?.length === 0" id="usageCounter-7"></app-no-data-found>
    </div>
</div>
<div class="row d-flex justify-content-center align-items-center text-center h-100" id="ussd-div-11">
    <app-not-authorized id="ussd-unauth-1" *ngIf="!permissions['GET_USSD_REPORT']"></app-not-authorized>
</div>
